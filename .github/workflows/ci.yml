name: ci

on:
  push:
    branches: ["dev", "main"]
  pull_request:
    branches: ["dev", "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        run: npm install

      - name: Build ICA installer modules
        run: npm run build:quick

      - name: Installer core unit tests
        run: node --test dist/tests/installer/*.test.js

      - name: Install Ansible
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible

      - name: Hook Tests
        run: bash tests/run-tests.sh

      - name: Installer Tests
        run: make test
